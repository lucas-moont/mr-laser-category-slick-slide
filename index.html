<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide MR Laser</title>
    <!-- jQuery CDN -->
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>

    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <section id="category-slide-section">
      <div class="custom-container">
        <div class="category-slide-inner">
          <div class="custom-col">
            <a
              href="/categoria-produto/fonoaudiologia/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img
                  src="https://mrlaser.com.br/wp-content/uploads/2024/11/woman-doing-speech-therapy-with-little-boy-her-clinic.png"
                  alt=""
                  class="category-slide-img"
                />
              </div>
              <div class="category-name">Fonoaudiologia</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/odontologica/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img
                  src="https://mrlaser.com.br/wp-content/uploads/2024/11/dentist-with-smiling-female-patient.png"
                  alt=""
                  class="category-slide-img"
                />
              </div>
              <div class="category-name">Odontologia</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/enfermagem/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img
                  src="https://mrlaser.com.br/wp-content/uploads/2024/11/portrait-medical-nurse-with-chirurgical-mask.png"
                  alt=""
                  class="category-slide-img"
                />
              </div>
              <div class="category-name">Enfermagem</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/estetica/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img
                  src="https://mrlaser.com.br/wp-content/uploads/2024/11/woman-cosmetologist-making-beauty-procedures.png"
                  alt=""
                  class="category-slide-img"
                />
              </div>
              <div class="category-name">Estética</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/fisioterapia/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img
                  src="https://mrlaser.com.br/wp-content/uploads/2024/11/woman-rehabilitation-center-getting-treatment.png"
                  alt=""
                  class="category-slide-img"
                />
              </div>
              <div class="category-name">Fisioterapia</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/laserpuntura/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img src="" alt="alterar" class="category-slide-img" />
              </div>
              <div class="category-name"></div>
              Laserpontura
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/medica/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img src="" alt="" class="category-slide-img" />
              </div>
              <div class="category-name">Médica</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/terapia/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img src="" alt="" class="category-slide-img" />
              </div>
              <div class="category-name">Terapia</div>
            </a>
          </div>
          <div class="custom-col">
            <a
              href="https://mrlaser.com.br/categoria-produto/veterinaria/"
              class="slide-category-link"
            >
              <div class="img-container">
                <img src="https://mrlaser.com.br/wp-content/uploads/2024/11/close-up-veterinarian-taking-care-dog.png" alt="" class="category-slide-img" />
              </div>
              <div class="category-name">Veterinária</div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="slide.js"></script>
  </body>
</html>
